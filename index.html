<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            max-width: 1200px; /* Limite máximo opcional */
            aspect-ratio: 16 / 9; /* Proporción estándar de video */
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Asegura que el video no se recorte */
            display: block;
        }
        @media (max-width: 768px) {
            .video-container {
                aspect-ratio: 16 / 9; /* Mantiene proporción en móviles */
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" controls autoplay muted></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('video');
        const videoSrc = 'https://tmstr3.shadowlandschronicles.com/pl/H4sIAAAAAAAAAw3MWXaCMBQA0C2FAK30rxUjRRMkwwvhDxKsZfAg9ljM6tu7gNviIApidI6d22za1_gFh62NbeRC1Djcnd_0noDUbNF7vm2JM5CSkwR35HJ8KpgHOXBF08.16cdIpq7m_hK1wxwq_IUdzhmM46JQTRvNn50sF54xotX80DDScuAnnZLfblibdshpPfHejtybiUalNt7APFtwBd_ZR1F9rEzFUu1XL0QiCp14R.bD0ZMb3eULYGcYqg0FdrMKJpex7f9NRJjvGEoac2WNHHPQV3e0200sCDwPKKlEygLeX0wJjgkFYKaf3maMFWrG4HPhKs6aAIq2f0c0ZVmn7l58J_e6coOSKPkD7q6cu0EBAAA-/38bd14a3235dd5e08452553b28f9c27a/index.m3u8'; // Reemplaza con tu URL M3U8

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
        } else {
            console.error('El navegador no soporta HLS.');
        }
    </script>
</body>
</html>
