     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BringherBack</title>
    <style>
         <iframe width="640" height="360" src="//ok.ru/videoembed/9890780613207?nochat=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            transition: all 0.3s;
        }
        .light-mode {
            background: #fff;
            color: #000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .slider-container {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 30px;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ccc;
            border-radius: 30px;
            transition: 0.3s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background: #fff;
            border-radius: 50%;
            transition: 0.3s;
        }
        input:checked + .slider {
            background: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toggle Theme</h1>
        <label class="slider-container">
            <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
            <span class="slider"></span>
        </label>
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }
        window.onload = () => {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('theme-toggle').checked = true;
            }
        };
    </script>
</body>
</html>
