<!DOCTYPE html>
<html lang="en">
<head>
    <iframe width="1280" height="720" src="//ok.ru/videoembed/9890780613207?nochat=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode with Random YouTube Video</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .toggle-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .toggle-button:hover {
            background-color: #45a049;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random YouTube Video</h1>
        <button class="toggle-button" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
        <div class="video-container">
            <iframe id="youtube-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Array of YouTube video IDs
        const videoIds = [
            'dQw4w9WgXcQ', // Example: Rick Astley - Never Gonna Give You Up
            '3JZ_D3ELwOQ', // Example: Random music video
            'kJQP7kiw5Fk', // Example: Another random video
            // Add more video IDs as needed
        ];

        // Function to select a random video
        function setRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videoIds.length);
            const videoId = videoIds[randomIndex];
            const iframe = document.getElementById('youtube-video');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
        }

        // Function to toggle between dark and light mode
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // Check for saved theme preference or default to dark
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
            setRandomVideo();
        };
    </script>
</body>
</html>
